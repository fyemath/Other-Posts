{{ partial "header.html" . }}

<div class="article-meta">
<h1><span class="title">{{ .Title | markdownify }}</span></h1>

<h2 class="author">
{{ if .Params.author }}
    {{ .Params.author }}
{{ else }}
    {{ .Site.Params.author }}
{{ end }}
</h2>
{{ if (gt .Params.date 0) }}<h2 class="date">{{ .Date.Format "2006/01/02" }}</h2>{{ end }}
</div>

<main>
{{ .Content }}
</main>

{{ partial "footer.html" . }}
